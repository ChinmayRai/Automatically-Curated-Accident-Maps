<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    
    <title>Map</title>
</head>
<body>

    
        <div id="map"></div>        
    
        <script type="text/javascript">

        var geojson;
        var requestURL = 'file:///Users/samarthaggarwal/Documents/SURA/processing/single_article/geojson.json'
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {
          geojson = request.response;
        }
        

        function initMap() {

            var loc = {lat: 28.4166164, lng: 76.9731229};

            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 3.5,
              center: loc
            });


            var infowindow = new google.maps.InfoWindow();
            var  marker,i;
            var contentString = new Array();

            for (i = 0; i < geojson.features.length; i++) {  
                var location = geojson.features[i];

                if(location.properties.latlng){
                  marker = new google.maps.Marker({
                    position: location.properties.latlng,
                    map: map
                  });

                contentString[i] = '<div id="content"><p>'+location.properties.Time+'</p><p>Reporting City :'+ location.properties.RepLoc+ '</p> <p>Casualty :'+ location.properties.Casualty +'</p><p>Address :'+ location.properties.Address + '</p><p>Road :'+ location.properties.Road + '</p></div>';


                //console.log(contentString);
                  google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                      infowindow.setContent(contentString[i]);
                      infowindow.open(map, marker);
                    }
                  })(marker, i));
                };
            }

          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx3cH2CoYlfM-Z1p8cHKYGrkXpqRIBMpc&callback=initMap">
        </script>
        
        

    </body>
</html>
